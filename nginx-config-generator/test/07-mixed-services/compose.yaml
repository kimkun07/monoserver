services:
  monoserver-nginx-main:
    image: nginx:latest

  # Service with x-monoserver-port - should be exposed
  hello:
    image: hashicorp/http-echo
    x-monoserver-port: "5678"

  # Service with x-monoserver-port - should be exposed
  whoami:
    image: traefik/whoami
    x-monoserver-port: "80"

  # Services without x-monoserver-port - should be skipped
  postgres:
    image: postgres:17

  redis:
    image: redis:7-alpine

  minio:
    image: minio/minio:latest
