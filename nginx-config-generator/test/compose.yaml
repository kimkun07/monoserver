services:
  test-nginx:
    image: nginx:latest

  # Service with both default port and custom listen ports
  service-full:
    image: test-image
    x-monoserver-default-port: "3000"
    x-monoserver-listen-ports: [80, 8080, 9000]

  # Service with only default port (should use default listen port 80)
  service-default-port-only:
    image: test-image
    x-monoserver-default-port: "5000"

  # Service with only listen ports (should use $server_port)
  service-listen-ports-only:
    image: test-image
    x-monoserver-listen-ports: [80, 443]

  # Service with nothing (should use default listen port 80 and $server_port)
  service-minimal:
    image: test-image
